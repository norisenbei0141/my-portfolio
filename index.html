<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .work-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
    @media (min-width: 768px) {
      .work-grid { grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 1024px) {
      .work-grid { grid-template-columns: 1fr 1fr 1fr; }
    }
    .work-card { border: 1px solid #ccc; padding: 10px; text-align: center; }
  </style>
</head>
<body>

  <h1>ポートフォリオ</h1>

  <section id="works">
    <h2>My Works</h2>
    <div class="work-grid">
      <div class="work-card">
        <img src="https://via.placeholder.com/300x200" alt="Work 1">
        <h3>作品①</h3>
        <p>これは仮の作品です。</p>
      </div>
      <div class="work-card">
        <img src="https://via.placeholder.com/300x200" alt="Work 2">
        <h3>作品②</h3>
        <p>作品の説明。</p>
      </div>
      <div class="work-card">
        <img src="https://via.placeholder.com/300x200" alt="Work 3">
        <h3>作品③</h3>
        <p>作品の表示。</p>
      </div>
    </div>
  </section>

</body>
</html>
